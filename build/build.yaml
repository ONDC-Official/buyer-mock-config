                https://bap.credit.becknprotocol.io/personal-banking/loans/personal-loan
          errorText: Payment tags is required
          required: true
          summary: Describes tags
      personal_info_form:
        - name: BPP URI
          key: bpp_uri
          type: select
          extractionPath: >-
            businessPayload[?(bpp_id === '${bpp_id}')]{key: bpp_uri, value:
            bpp_uri}
          extractionPathReplace: ${bpp_id}
          extractionPathReplaceWith: data.session.bpp_id
          errorText: BPP URI is required
          required: true
          summary: >-
            The subscriber URL of the Seller App (BPP) is the endpoint that
            accepts callbacks from the Buyer App (BAP).
        - name: Form Url
          key: personalFormUrl
          type: form
          extractionPath: >-
            businessPayload[?(bpp_id === '${bpp_id}')].formData[]{key: formUrl,
            value: formUrl}
          extractionPathReplace: ${bpp_id}
          extractionPathReplaceWith: data.session.bpp_id
          summary: Need to be filled to get the submission id
        - name: ProviderId
          key: providerId
          type: select
          extractionPath: >-
            businessPayload[?(bpp_id === '${bpp_id}')].formData[]{key:
            providerId, value: providerId}
          extractionPathReplace: ${bpp_id}
          extractionPathReplaceWith: data.session.bpp_id
          errorText: Provider Id is required
          required: true
          summary: >-
            This refers to the unique id of the provider whose catalog items
            have been selected.
        - name: Form Id
          key: formId
          type: select
          extractionPath: >-
            businessPayload[?(bpp_id === '${bpp_id}')].formData[]{key: id,
            value: id}
          extractionPathReplace: ${bpp_id}
          extractionPathReplaceWith: data.session.bpp_id
          errorText: Form Id is required
          required: true
          summary: Provider Id is the uniqure id of the seller
        - name: Item Id
