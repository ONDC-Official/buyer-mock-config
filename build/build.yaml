flows:
  - summary: Metro - Station Code Based Flow
    id: metro-flow-1
    shouldDispaly: true
    input:
      search_route:
        - name: Vehicle Category
          key: vehicleCategaory
          type: text
          errorText: Vehicle category is required
          required: true
          summary: Describes category of a vehicle
        - name: Payment Tags
          key: paymentTagsSearch
          type: multiline
          defaultValue:
            BUYER_FINDER_FEES:
              BUYER_FINDER_FEES_TYPE: percent-annualized
              BUYER_FINDER_FEES_PERCENTAGE: '0'
            SETTLEMENT_TERMS:
              DELAY_INTEREST: 2.5
              STATIC_TERMS: >-
                https://bap.credit.becknprotocol.io/personal-banking/loans/personal-loan
          errorText: Payment tags is required
          required: true
          summary: Describes tags
      search_trip:
        - name: BPP URI
          key: bpp_uri
          type: select
          extractionPath: 'businessPayload[]{key: bpp_uri, value: bpp_uri}'
          errorText: BPP URI is required
          required: true
          summary: >-
            Describes subscriber URL of the BAP for accepting callbacks from
            BPPs.
        - name: BPP ID
          key: bpp_id
          type: select
          extractionPath: 'businessPayload[]{key: bpp_id, value: bpp_id}'
          errorText: BPP ID is required
          required: true
          summary: Describes subscriber ID of the BPP
        - name: Start stop
          key: startStop
          type: select
          extractionPath: >-
            businessPayload[?(bpp_id === '${bpp_id}')].location[]{key:
            locationName, value: locationName}
          extractionPathReplace: ${bpp_id}
          extractionPathReplaceWith: formData.bpp_id
          errorText: Start stop is required
          required: true
          summary: Describes the code for a particular location.
        - name: End stop
          key: endStop
          type: select
          extractionPath: >-
            businessPayload[?(bpp_id === '${bpp_id}')].location[]{key:
            locationName, value: locationName}
          extractionPathReplace: ${bpp_id}
          extractionPathReplaceWith: formData.bpp_id
          errorText: End stop is required
          required: true
          summary: Describes the code for a particular location.
      select:
        - name: Item id
          key: itemId
          type: select
          extractionPath: >-
            businessPayload[?(bpp_id === '${bpp_id}')].items[]{key: name, value:
            id}
          extractionPathReplace: ${bpp_id}
          extractionPathReplaceWith: formData.bpp_id
          errorText: Item id is required
          required: true
          summary: Describes the ID of the item.
        - name: Quantity
          key: quantity
          type: text
          errorText: Quantity is required
          required: true
          summary: Describes the quantity info of an item.
        - name: Provider id
          key: providerId
          type: select
          extractionPath: >-
            businessPayload[?(bpp_id === '${bpp_id}')].items[]{key: providerId,
            value: providerId}
          extractionPathReplace: ${bpp_id}
          extractionPathReplaceWith: formData.bpp_id
          errorText: Provider id is required
          required: true
          summary: Id of the provider
      init:
        - name: Name
          key: name
          type: text
          errorText: Name is required
          required: true
          summary: Name of the billable entity
        - name: Email
          key: email
          type: text
          errorText: Email is required
          required: true
          summary: Email address where the bill is sent to
        - name: Phone
          key: phone
          type: text
          errorText: Phone is required
          required: true
          summary: Phone number of the billable entity
        - name: Payment Status
          key: paymentStatus
          type: select
          defaultOptions:
            - key: PAID
              value: PAID
            - key: NOT-PAID
              value: NOT-PAID
          errorText: Please select a field
          required: true
          summary: Payment status
        - name: Payment Type
          key: paymentType
          type: select
          defaultValue: PRE-ORDER
          defaultOptions:
            - key: PRE-ORDER
              value: PRE-ORDER
            - key: PRE-FULFILLMENT
              value: PRE-FULFILLMENT
            - key: ON-FULFILLMENT
              value: ON-FULFILLMENT
            - key: POST-FULFILLMENT
              value: POST-FULFILLMENT
            - key: ON-ORDER
              value: ON-ORDER
          errorText: Please select a field
          required: true
          summary: Payment Type
        - name: Payment Tags
          key: paymentTagsInit
          type: multiline
          defaultValue:
            BUYER_FINDER_FEES:
              BUYER_FINDER_FEES_TYPE: percent-annualized
              BUYER_FINDER_FEES_PERCENTAGE: '0'
            SETTLEMENT_TERMS:
              DELAY_INTEREST: 2.5
              STATIC_TERMS: >-
                https://bap.credit.becknprotocol.io/personal-banking/loans/personal-loan
          errorText: Payment Tags is required
          required: true
          summary: Describes tags
      confirm:
        - name: Payment Id
          key: paymentId
          type: text
          errorText: Payment Id is required
          required: true
          summary: >-
            ID of the payment term that can be referred at an item or an order
            level in a catalog
        - name: Payment Status
          key: paymentStatus
          type: select
          defaultOptions:
            - key: PAID
              value: PAID
            - key: NOT-PAID
              value: NOT-PAID
          errorText: Please select a field
          required: true
          summary: Payment status
        - name: Payment Type
          key: paymentType
          type: select
          defaultValue: PRE-ORDER
          defaultOptions:
            - key: PRE-ORDER
              value: PRE-ORDER
            - key: PRE-FULFILLMENT
              value: PRE-FULFILLMENT
            - key: ON-FULFILLMENT
              value: ON-FULFILLMENT
            - key: POST-FULFILLMENT
              value: POST-FULFILLMENT
            - key: ON-ORDER
              value: ON-ORDER
          errorText: Please select a field
          required: true
          summary: Payment type
        - name: Transcation Id
          key: paymentTranscationId
          type: text
          errorText: Transcation Id is required
          required: true
          summary: The reference transaction ID associated with a payment activity
        - name: Amount
          key: amount
          type: text
          errorText: Amount is required
          required: true
          summary: Describes a numerical value in decimal form
        - name: Currency
          key: currency
          type: text
          defaultValue: INR
          errorText: Currency is required
          required: true
          summary: Describes currency value in string form
        - name: Payment Tags
          key: paymentTagsConfirm
          type: multiline
          defaultValue:
            BUYER_FINDER_FEES:
              BUYER_FINDER_FEES_TYPE: percent-annualized
              BUYER_FINDER_FEES_PERCENTAGE: '0'
            SETTLEMENT_TERMS:
              DELAY_INTEREST: 2.5
              STATIC_TERMS: >-
                https://bap.credit.becknprotocol.io/personal-banking/loans/personal-loan
          errorText: Payment Tags is required
          required: true
          summary: Describes tags
      status:
        - name: Order Id
          key: orderId
          type: text
          errorText: Order Id is required
          required: true
          summary: Describes the ID of the order.
    calls:
      search_route:
        type: search
        target: GATEWAY
        executed: false
        shouldRender: true
        config: search_route
        nextRequest: on_search_route
        preRequest: null
        isCollapsed: false
      on_search_route:
        type: on_search
        executed: false
        shouldRender: false
        config: on_search_route
        nextRequest: search_trip
        preRequest: search_route
        isCollapsed: false
      search_trip:
        type: search
        target: NP
        executed: false
        shouldRender: false
        config: search_trip
        nextRequest: on_search_trip
        preRequest: on_search_route
        isCollapsed: false
      on_search_trip:
        type: on_search
        executed: false
        shouldRender: false
        config: on_search_trip
        nextRequest: select
        preRequest: search_trip
        isCollapsed: false
      select:
        type: select
        executed: false
        shouldRender: false
        config: select
        nextRequest: on_select
        preRequest: on_search_trip
        isCollapsed: false
      on_select:
        type: on_select
        executed: false
        shouldRender: false
        config: on_select
        nextRequest: init
        preRequest: select
        isCollapsed: false
      init:
        type: init
        executed: false
        shouldRender: false
        config: init
        nextRequest: on_init
        preRequest: on_select
        isCollapsed: false
      on_init:
        type: on_init
        executed: false
        shouldRender: false
        config: on_init
        nextRequest: confirm
        preRequest: init
        isCollapsed: false
      confirm:
        type: confirm
        executed: false
        shouldRender: false
        config: confirm
        nextRequest: on_confirm
        preRequest: confirm
        isCollapsed: false
      on_confirm:
        type: on_confirm
        executed: false
        shouldRender: false
        config: on_confirm
        nextRequest: status
        preRequest: confirm
        isCollapsed: false
      status:
        type: status
        executed: false
        shouldRender: false
        config: status
        nextRequest: on_status
        preRequest: on_confirm
        isCollapsed: false
      on_status:
        type: on_status
        executed: false
        shouldRender: false
        config: on_status
        nextRequest: null
        preRequest: status
        isCollapsed: false
